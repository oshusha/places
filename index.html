<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.730b5165e55fa6e9b632.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="fade14085c344dfecabfd7092013e597.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>


    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

    <!-- <div class="place-card">
          <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
            <button class="place-card__like-icon"></button>
          </div>
    </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input required minlength="2" maxlength="30" type="text" name="place" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="error error-message error-message__hidden" id="place" aria-live="polite"></span>
            <input required type="url" pattern="^https?://\S+(?:jpg|jpeg|png)$" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="error error-message error-message__hidden" id="link" aria-live="polite"></span>
            <button type class="button popup__button popup__button_disabled" disabled>+</button>


        </form>
      </div>
    </div>

    <div class="popup-avatar">
      <div class="popup__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup-avatar__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
          <input required type="url" pattern="^https?://\S+(?:jpg|jpeg|png)$" name="avatar" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span class="error error-message error-message__hidden" id="avatar" aria-live="polite"></span>
          <button type class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-edit">
      <div class="popup__content">
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile" novalidate>
            <input required minlength="2" maxlength="30" type="text" name="name" class="popup__input popup-edit__input_type_name" placeholder="Имя">
            <span class="error error-message error-message__hidden" id="name" aria-live="polite"></span>
            <input required minlength="2" maxlength="30" type="text" name="about" class="popup__input popup-edit__input_type_about" placeholder="О себе">
            <span class="error error-message error-message__hidden" id="about" aria-live="polite"></span>
            <button type class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class='popup-image'>
      <div class='popup-image__content'>
        <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup-image__close">
        <img src='' alt='' class="popup-image__image">
      </div>
    </div>
  </div>

  <script src="main.83c8bca1a5ad16e5cf99.js"></script>
</body>
</html>
